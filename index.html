<!DOCTYPE html>
<html>

<head>
	<title>CryptoCache</title>
	<!-- Let browser know website is optimized for mobile -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- Compiled and minified Materialize CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		integrity="sha256-OweaP/Ic6rsV+lysfyS4h+LM6sRwuO3euTYfr6M124g=" crossorigin="anonymous" />
	<!-- FontAwesome icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
		integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
	
</head>

<body style="background-color:AntiqueWhite;">
	<div class="container">

		<h1>A Crypto Store</h1>
		<h5>Welcome to our 3D printing Crypto Open Source Store</h5>
		<p>Order with us your Ethereum Coin. Choose between two colors: Pink or Blue,</p>
		<p>and your Coin will be "minted" and shipped to your home.</p>

		<ul id="dapp-copyrights" class="collapsible"></ul>
		<div class="col s12 m6">
			<div class="card blue-grey darken-1">
				<h5 style="color:white;"> Shipping Destination: </h5>
				<span class="card-title"><input id="dapp-copyright-name" placeholder="First Name" /></span>
				<span class="card-title"><input id="dapp-copyright-lastname" placeholder="Last Name" /></span>
				<span class="card-title"><input id="dapp-copyright-address" placeholder="Street Address" /></span>
				<span class="card-title"><input id="dapp-copyright-city" placeholder="City" /></span>
				<span class="card-title"><input id="dapp-copyright-state" placeholder="State" /></span>
				<span class="card-title"><input id="dapp-copyright-zipcode" placeholder="5 digits Zipcode" /></span>
				
				</div>

				<table>
					<tr>
						<td><img src="images/pink.png" alt="Pink Token" width="200" height="200"></td>

						<td><img src="images/blue.png" alt="Blue Token" width="200" height="200"></td>
					</tr>
					<tr>
						<td><button class="btn">Buy Pink Coin</button></td>
						<td><button class="btn">Buy Blue Coin</button></td>
				</table>
</body>

</html>
